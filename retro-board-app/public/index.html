  <link rel="apple-touch-icon" sizes="60x60" href="%PUBLIC_URL%/apple-touch-icon-60x60.png">

  <link rel="apple-touch-icon" sizes="120x120" href="%PUBLIC_URL%/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="%PUBLIC_URL%/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <meta name="msapplication-TileImage" content="%PUBLIC_URL%/mstile-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <meta name="version" content="%REACT_APP_VERSION%">
  <meta name="env" content="%NODE_ENV%">

  <style>
    body {
      background-color: #512DA8;
    }

    .spinner {
      position: absolute;
      top: 30%;
      left: 50%;
      margin-top: -50px;
      margin-left: -50px;
      width: 100px;
      height: 100px;
    }

    .la-ball-scale-pulse,
    .la-ball-scale-pulse>div {
      position: relative;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box
    }

    .la-ball-scale-pulse {
      display: block;
      font-size: 0;
      color: #fff
    }

    .la-ball-scale-pulse.la-dark {
      color: #333
    }

    .la-ball-scale-pulse>div {
      display: inline-block;
      float: none;
      background-color: currentColor;
      border: 0 solid currentColor
    }

    .la-ball-scale-pulse {
      width: 32px;
      height: 32px
    }

    .la-ball-scale-pulse>div {
      position: absolute;
      top: 0;
      left: 0;
      width: 32px;
      height: 32px;
      border-radius: 100%;
      opacity: .5;
      -webkit-animation: ball-scale-pulse 2s infinite ease-in-out;
      -moz-animation: ball-scale-pulse 2s infinite ease-in-out;
      -o-animation: ball-scale-pulse 2s infinite ease-in-out;
      animation: ball-scale-pulse 2s infinite ease-in-out
    }

    .la-ball-scale-pulse>div:last-child {
      -webkit-animation-delay: -1.0s;
      -moz-animation-delay: -1.0s;
      -o-animation-delay: -1.0s;
      animation-delay: -1.0s
    }

    .la-ball-scale-pulse.la-sm {
      width: 16px;
      height: 16px
    }

    .la-ball-scale-pulse.la-sm>div {
      width: 16px;
      height: 16px
    }

    .la-ball-scale-pulse.la-2x {
      width: 64px;
      height: 64px
    }

    .la-ball-scale-pulse.la-2x>div {
      width: 64px;
      height: 64px
    }

    .la-ball-scale-pulse.la-3x {
      width: 96px;
      height: 96px
    }

    .la-ball-scale-pulse.la-3x>div {
      width: 96px;
      height: 96px
    }

    @-webkit-keyframes ball-scale-pulse {

      0%,
      100% {
        -webkit-transform: scale(0);
        transform: scale(0)
      }

      50% {
        -webkit-transform: scale(1);
        transform: scale(1)
      }
    }

    @-moz-keyframes ball-scale-pulse {

      0%,
      100% {
        -moz-transform: scale(0);
        transform: scale(0)
      }

      50% {
        -moz-transform: scale(1);
        transform: scale(1)
      }
    }

    @-o-keyframes ball-scale-pulse {

      0%,
      100% {
        -o-transform: scale(0);
        transform: scale(0)
      }

      50% {
        -o-transform: scale(1);
        transform: scale(1)
      }
    }

    @keyframes ball-scale-pulse {

      0%,
      100% {
        -webkit-transform: scale(0);
        -moz-transform: scale(0);
        -o-transform: scale(0);
        transform: scale(0)
      }

      50% {
        -webkit-transform: scale(1);
        -moz-transform: scale(1);
        -o-transform: scale(1);
        transform: scale(1)
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
</head>

<body ontouchstart="">
  <!-- Version: %REACT_APP_VERSION% - %NODE_ENV% -->

  <div id="content">
    <div class="spinner">
      <div class="la-ball-scale-pulse la-3x">
        <div></div>
        <div></div>
      </div>
    </div>
    <noscript>
      <div
        style="color:red; margin-top:100px; text-align:center;margin:100px auto; width: 80%; border:2px solid red;padding: 20px; background-color: pink; border-radius: 25px;">
        Javascript is disabled on your browser. This web application won't run until Javascript is enabled.
      </div>
    </noscript>
  </div>
</body>

</html>
