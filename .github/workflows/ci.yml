name: CI

on:
  push:
    branches: [master, develop, v4]
  pull_request:
    branches: []

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: yarn
      - run: yarn ci-test
      - run: yarn build
