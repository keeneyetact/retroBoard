version: '3'
services:
  postgres:
    image: postgres:11.6
    hostname: postgres
    environment:
      POSTGRES_PASSWORD: some-password
      POSTGRES_USER: postgres
      POSTGRES_DB: retroboard
    restart: unless-stopped
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'

  backend:
    image: retrospected/backend:latest
    depends_on:
      - redis
    environment:
      SELF_HOSTED_ADMIN: 'your@email.com'
      DB_PASSWORD: some-password
      SESSION_SECRET: im-a-secret

    restart: unless-stopped
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'

  frontend:
    image: retrospected/frontend:latest
    ports:
      - '3000:80'
    depends_on:
      - backend
    restart: unless-stopped
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'

  redis:
    image: redis:latest
    depends_on:
      - postgres
    restart: unless-stopped
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'
