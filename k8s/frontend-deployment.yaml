apiVersion: apps/v1
kind: Deployment
metadata:
  name: rb-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      component: rb-frontend
  template:
    metadata:
      labels:
        component: rb-frontend
    spec:
      containers:
        - name: rb-frontend
          image: rg.fr-par.scw.cloud/retro/retrospected-frontend:k8s-2
          ports:
            - containerPort: 80
          env:
            - name: BACKEND_HOST
              value: rb-backend-cluster-ip-service
            - name: BACKEND_PORT
              value: '3201'
