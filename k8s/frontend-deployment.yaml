apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      component: frontend
  template:
    metadata:
      labels:
        component: frontend
    spec:
      containers:
        - name: frontend
          image: rg.fr-par.scw.cloud/retro/retrospected-frontend:k8s-1
          ports:
            - containerPort: 80
          env:
            - name: BACKEND_HOST
              value: backend-cluster-ip-service
            - name: BACKEND_PORT
              value: '3201'
