<!DOCTYPE html>
<html lang="en">

<head>
  <title>Retrospected - Free Online Retrospectives</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
  <meta name="apple-mobile-web-app-title" content="Retrospected">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <meta name="HandheldFriendly" content="true">
  <meta name="description" content="Free Real-time Agile Retrospective Board for engineering teams" />
  <meta http-equiv="cleartype" content="on">
  <meta name="theme-color" content="#d1c4e9">

  <meta property="og:site_name" content="Retrospected" />
  <meta property="og:site" content="https://www.retrospected.com" />
  <meta property="og:title" content="Retrospected.com" />
  <meta property="og:description" content="Real-time Agile Retrospective Board for development teams" />
  <meta property="og:url" content="https://www.retrospected.com" />
  <meta property="og:type" content="app" />

  <script>
    window.__env__ = {
      GOOGLE_ANALYTICS_ID: 'NO_GA',
      SENTRY_URL: 'NO_SENTRY',
      GIPHY_API_KEY: 'NO_GIPHY',
      STRIPE_KEY: 'NO_STRIPE',
      DEFAULT_LANGUAGE: 'NO_DEFAULT_LANGUAGE',
      MARKETING_ROOT: 'NO_MARKETING_ROOT',
    };
  </script>

  
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#5842DE">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">

  <meta name="theme-color" content="#ffffff">
  <meta name="version" content="<%= APP_VERSION  %>" />
  <meta name="env" content="<%= APP_ENV  %>" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="//wpcc.io/lib/1.0.2/cookieconsent.min.css" />
  <script src="//wpcc.io/lib/1.0.2/cookieconsent.min.js"></script>
  <script>
    window.addEventListener("load", function () {
      if (window && window.wpcc && window.wpcc.init) {
        window.wpcc.init({
          "border": "thin",
          "corners": "small",
          "colors": {
            "popup": {
              "background": "#1c1f4b",
              "text": "#ffffff",
              "border": "#afb3e4"
            },
            "button": {
              "background": "#afb3e4",
              "text": "#000000"
            }
          },
          "position": "bottom",
          "transparency": "15",
          "content": {
            "href": "https://www.retrospected.com/cookies"
          }
        });
      }
    });
  </script>
</head>

<body ontouchstart="">
  <!-- Version: <%= APP_VERSION  %> - <%= APP_ENV  %> -->

  <div id="content">
    <style>
      .loader {
        font-size: 5rem;
        font-weight: bold;
      }
      @keyframes blink {
        50% { color: transparent }
      }
      .loader__dot { animation: 1s blink infinite }
      .loader__dot:nth-child(2) { animation-delay: 250ms }
      .loader__dot:nth-child(3) { animation-delay: 500ms }
    </style>
  
    <div style="
        background-color: #673ab7;
        height: 100%;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
      ">
      <div class="loader">R
        <span class="loader__dot">.</span>
        <span class="loader__dot">.</span>
        <span class="loader__dot">.</span>
      </div>
    </div>
  </div>
  
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
